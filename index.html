<html>
<head>
	<title> New Motivational Msg App</title>
	<style>
		*{font-size:40px;}
		body{background-color:azure;}
	</style>
</head>

<body>
<center>

	<h1> New Motivational Msg App </h1>
	<h2 id="msg" />
	<h2 id="aut" />

	<script>
		function gm()
		{
			let msg = document.getElementById("msg");
			let aut = document.getElementById("aut");

			let url = "https://api.quotable.io/random";
			fetch(url)
			.then(res => res.json())
			.then(data => {
					msg.innerHTML = data.content;
					aut.innerHTML = data.author;
			})
			.catch(err => msg.innerHTML = "issue" + err);
		}
		gm();
		setInterval(gm, 2000);
	</script>
</center>
</body>
</html>
